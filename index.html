<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Tic-Tac-Toe!</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="game">
			<div class="quadrante" x="1" y="1" onclick="fazer_jogada(this)"></div>
			<div class="quadrante" x="2" y="1" onclick="fazer_jogada(this)"></div>
			<div class="quadrante" x="3" y="1" onclick="fazer_jogada(this)"></div>
			<div class="quadrante" x="1" y="2" onclick="fazer_jogada(this)"></div>
			<div class="quadrante" x="2" y="2" onclick="fazer_jogada(this)"></div>
			<div class="quadrante" x="3" y="2" onclick="fazer_jogada(this)"></div>
			<div class="quadrante" x="1" y="3" onclick="fazer_jogada(this)"></div>
			<div class="quadrante" x="2" y="3" onclick="fazer_jogada(this)"></div>
			<div class="quadrante" x="3" y="3" onclick="fazer_jogada(this)"></div>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
